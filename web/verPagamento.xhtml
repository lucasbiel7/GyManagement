<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="design.css"/>
        <link rel="icon" type="image/png" href="#{request.contextPath}/image/icon.png"/>
        <title> Pagamento > Recibo </title>
    </h:head>
    <h:body>
        <div id="container">
            <p:panel id="basic">
                <h:form id="reciboPagamento">
                    <p:panel header="Recibo" >                                
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nome: "/> 
                            <h:outputLabel  value="#{pagamentoBean.pagamento.aluno.nome}"/>
                            <h:outputLabel value="CPF: "/>
                            <h:outputLabel value="#{pagamentoBean.pagamento.aluno.CPF}"/>
                            <h:outputLabel value="Mensalidade R$"/>
                            <h:outputLabel value="#{pagamentoBean.pagamento.mensalidade}">
                                <f:convertNumber pattern="#.00"/>
                            </h:outputLabel>
                            <h:outputLabel value="Data do pagamento "/>
                            <h:outputLabel value="#{pagamentoBean.pagamento.dataPagamento}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputLabel>
                            <h:outputLabel value="Forma de pagamento"/>
                            <h:outputLabel value="#{pagamentoBean.pagamento.formaDePagamento}"/>
                            <h:outputLabel value="Proximo pagamento"/>
                            <h:outputLabel value="#{pagamentoBean.pagamento.dataPagamento}"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:panel>
            <ui:include src="rodape.xhtml"/>
        </div>
    </h:body>
</html>
