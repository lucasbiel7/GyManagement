<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" type="text/css" href="design.css"/>
        <link rel="icon" type="image/png" href="#{request.contextPath}/image/icon.png"/>
        <title>GyM - Avaliação </title>
    </h:head>
    <h:body>
        <div id="container">
            <p:panel id="basic">
                <p:panel header="Ficha">
                    <h:form>
                        <p:panelGrid columns="6" style="width: 100%">
                            <p:outputLabel value="Aluno" style="font-weight: bold;"/>
                            <p:outputLabel value="#{listaFichaBean.ficha.aluno.nome}"/>
                            <p:outputLabel value="Instrutor" style="font-weight: bold;"/>
                            <p:outputLabel value="#{listaFichaBean.ficha.funcionario.nome}"/>
                            <p:outputLabel value="Data de inicio" style="font-weight: bold;"/>
                            <p:outputLabel value="#{listaFichaBean.ficha.dataInicio}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </p:outputLabel>
                        </p:panelGrid>
                        <p:dataTable var="itemFicha" value="#{listaFichaBean.ficha.itemFichas}">
                            <p:column width="400px;">
                                <f:facet name="header">
                                    <p:outputLabel value="Exercício"/>
                                </f:facet>
                                <p:outputLabel value="#{itemFicha.exercicio.nome}"/>
                            </p:column>
                            <p:column width="40px;">
                                <f:facet name="header">
                                    <p:outputLabel value="Série"/>
                                </f:facet>
                                <p:outputLabel value="#{itemFicha.serie}"/>
                            </p:column>
                            <p:column width="80px;">
                                <f:facet name="header">
                                    <p:outputLabel value="Repetição"/>
                                </f:facet>
                                <p:outputLabel value="#{itemFicha.repeticao}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <p:outputLabel value="Observações"/>
                                </f:facet>
                                <p:outputLabel value="#{itemFicha.observacao}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </p:panel>
        </div>
    </h:body>
</html>
